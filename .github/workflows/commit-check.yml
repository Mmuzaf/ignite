name: Check code style, Run abandoned tests, Sonar Analisys
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master
      - 'ignite-[0-9].[0-9]+.[0-9]+*'

jobs:
  check-java:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ '8', '11' ]
    name: Check java code on JDK ${{ matrix.java }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            !~/.m2/repository/org/apache/ignite
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Install prerequisites
        run: |
          sudo apt-get update && sudo apt-get install libnuma-dev

      - name: Set MAVEN_OPTS
        if: ${{ matrix.java == '11' }}
        run: |
          echo MAVEN_OPTS='--illegal-access=permit --add-exports=java.base/jdk.internal.misc=ALL-UNNAMED
          --add-exports=java.base/sun.nio.ch=ALL-UNNAMED
          --add-exports=java.management/com.sun.jmx.mbeanserver=ALL-UNNAMED
          --add-exports=jdk.internal.jvmstat/sun.jvmstat.monitor=ALL-UNNAMED
          --add-exports=java.base/sun.reflect.generics.reflectiveObjects=ALL-UNNAMED
          -Djdk.tls.client.protocols=TLSv1.2' >> $GITHUB_ENV

      - name: Run codestyle and licenses checks
        run: |
          ./mvnw test-compile -Pall-java,licenses,lgpl,checkstyle,examples,all-scala,scala,check-licenses -B -V

      - name: Run abandoned tests checks.
        if: ${{ matrix.java == '8' }}
        run : |
          ./mvnw test -Pcheck-test-suites,all-java,all-scala,scala -B -V

  sonarcloud:
    needs: check-java
    runs-on: ubuntu-latest
    name: Sonar Analisys
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
          cache: 'maven'

      - name: Setup Sonar Opts
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            SONAR_OPTS="-Dsonar.pullrequest.branch=${{ github.head_ref }} -Dsonar.pullrequest.base=${{ github.base_ref }} -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}"
          else
            SONAR_OPTS="-Dsonar.branch.name=${{ github.ref_name }}"
          fi
          echo "SONAR_OPTS:     ${SONAR_OPTS}"
          echo "SONAR_OPTS=${SONAR_OPTS}" >> $GITHUB_ENV

      - name: Install Libnuma
        run: sudo apt-get update && sudo apt-get install libnuma-dev

      - name: Sonar Analyze Upload
        run: >
          ./mvnw install sonar:sonar -P sonar,all-java,lgpl,examples,skip-docs -DskipTests
          ${{ env.SONAR_OPTS }}
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.organization=apache
          -Dsonar.projectName="Apache Ignite"
          -Dsonar.login=${SONARCLOUD_TOKEN} -B -V
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONARCLOUD_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}

  check-dotnet:
    name: Ð¡heck .NET code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Run checks
        run: |
          dotnet build modules/platforms/dotnet/Apache.Ignite.DotNetCore.sln


  check-ducktape:
    name: Check ducktape on ${{ matrix.cfg.toxenv }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cfg:
          - { python: "3.7", toxenv: "py37" }
          - { python: "3.8", toxenv: "py38" }
          - { python: "3.8", toxenv: "codestyle" }
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.cfg.python}}

      - name: Install tox
        run: |
          pip install tox==3.27.1

      - name: Run tests
        run: |
          cd modules/ducktests/tests
          tox -e ${{ matrix.cfg.toxenv }}
