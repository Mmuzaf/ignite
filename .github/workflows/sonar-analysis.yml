name: Sonar Analysis
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master
      - 'ignite-[0-9].[0-9]+.[0-9]+*'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
          cache: 'maven'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Install Libnuma
        run: sudo apt-get update && sudo apt-get install libnuma-dev

      - name: Build Ignite
        run: |
          ./mvnw clean install -P all-java,lgpl,examples,skip-docs -DskipTests -B -V          

      - name: Setup Sonar Opts
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            SONAR_OPTS="-Dsonar.pullrequest.branch=${{ github.head_ref }} -Dsonar.pullrequest.base=${{ github.base_ref }} -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} -Dsonar.pullrequest.github.repository=apache/ignite -Dsonar.pullrequest.provider=GitHub -Dsonar.pullrequest.github.summary_comment=true"
          else
            SONAR_OPTS="-Dsonar.branch.name=${{ github.ref_name }}"
          fi
          echo "SONAR_OPTS:     ${SONAR_OPTS}"
          echo "SONAR_OPTS=${SONAR_OPTS}" >> $GITHUB_ENV

      - name: Sonar Analyze Upload
        run: >
          ./mvnw sonar:sonar -P sonar,all-java,lgpl,examples,skip-docs
          ${{ env.SONAR_OPTS }}
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.organization=apache
          -Dsonar.projectName="Apache Ignite"
          -Dsonar.projectKey=apache_ignite
          -B -V
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
